<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
		<head th:include="~{/commons/header.html::header}">

	</head>
	<body class="no-skin">
	    <!-- 导航栏 start		-->
		 <th:block th:insert="~{/commons/navbar.html::navbar}"></th:block>
		<!-- 导航栏 end -->

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>
            <!--- 左边栏-菜单 start -->
			<th:block th:insert="~{/commons/sidebar.html::sidebar}"></th:block>
			<!--- 左边栏-菜单 end -->

			<!--- 内容主体 start -->
			<div class="main-content">
				<div class="main-content-inner">
				    <!-- 向导栏 start-->
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
								<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">权限管理</a>
							</li>
							<li class="active">权限-列表</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>
					<!-- 向导栏 end-->

					<!-- 内容页 start -->
					<div class="page-content">
				          			<div class="widget-box transparent" id="widget-box-13">
												<div class="widget-header">
													<h4 class="widget-title lighter">权限管理</h4>

													<div class="widget-toolbar no-border">
														<ul class="nav nav-tabs" id="myTab2">
															<li  class="active">
																<a data-toggle="tab" href="#powerAdd">增加</a>
															</li>

													

															<li>
																<a data-toggle="tab" href="javascript:void(0)" th:onclick="window.location.href=[[@{/permission/permissionList/0}]]">列表</a>
															</li>
														</ul>
													</div>
												</div>

												<div class="widget-body">
													<div class="widget-main padding-12 no-padding-left no-padding-right">
														<div class="tab-content padding-4">
														
															<div id="powerAdd" class="tab-pane in active ">
																<div class="scrollable-horizontal" data-size="800">
																	 [[${permission_add_msg}]]
																	<form th:action="@{/permission/permissionAdd}" method="post" class="form-horizontal" role="form">
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 权限名 </label>

																			<div class="col-sm-9">
																				<input name="permissionName" type="text" id="form-field-1" placeholder="权限名" class="col-xs-10 col-sm-5" />
																			</div>
																		</div>

																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 请求路径 </label>

																			<div class="col-sm-9">
																				<input name="permissionAction" type="text" id="form-field-1" placeholder="请求路径" class="col-xs-10 col-sm-5" />
																			</div>
																		</div>
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 所属模块 </label>

																			<div class="col-sm-9">
																				<select name="modularId">
																				   <option th:each="modular:${modulars}" th:value="${modular.modularId}">[[${modular.modularName}]]</option>
																				
																				</select>
																			</div>
																		</div>
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 权限字符串 </label>

																			<div class="col-sm-9">
																				<input name="permissionWord" type="text" id="form-field-1" placeholder="权限字符串" class="col-xs-10 col-sm-5" />
																			</div>
																		</div>
																			<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 父权限 </label>

																			<div class="col-sm-9">
																				<select name="permissionParent" >
																				   <option value="0">顶级菜单</option>
																				   <option th:each="permission:${topPermissions}" th:value="${permission.permissionId}">[[${permission.permissionName}]]</option>
																				  
																				</select>
																			</div>
																		</div>
																		<div class="form-group">
																			
																			<div class="col-sm-7 text-right">
																				<button type="submit" class="btn btn-primary">增加权限</button>
																			</div>
																		</div>
																	</form>

																</div>
															</div>

												
														</div>
													</div>
												</div>
											</div>
					</div><!-- /.page-content -->
					<!-- 内容页 end -->
				</div>
			</div><!-- /.main-content -->
			<!--- 内容主体 end -->

			 <!--页尾 start -->
			 <th:block th:insert="~{commons/footer.html::footer}"></th:block>

		
			 <!--页尾 end -->
		</div><!-- /.main-container -->

		
	</body>
</html>
