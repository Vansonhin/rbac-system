<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
		<head th:include="~{/commons/header.html::header}">

	</head>
	<body class="no-skin">
	    <!-- 导航栏 start		-->
		 <th:block th:insert="~{/commons/navbar.html::navbar}"></th:block>
		<!-- 导航栏 end -->

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>
            <!--- 左边栏-菜单 start -->
			<th:block th:insert="~{/commons/sidebar.html::sidebar}"></th:block>
			<!--- 左边栏-菜单 end -->

			<!--- 内容主体 start -->
			<div class="main-content">
				<div class="main-content-inner">
				    <!-- 向导栏 start-->
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
								<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">后台用户管理</a>
							</li>
							<li class="active">后台用户-列表</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>
					<!-- 向导栏 end-->

					<!-- 内容页 start -->
					<div class="page-content">
				          			<div class="widget-box transparent" id="widget-box-13">
												<div class="widget-header">
													<h4 class="widget-title lighter">后台用户管理</h4>

													<div class="widget-toolbar no-border">
														<ul class="nav nav-tabs" id="myTab2">
															<li  class="active">
																<a data-toggle="tab" href="#adminEdit">编辑</a>
															</li>

													

															<li>
																<a data-toggle="tab" href="javascript:void(0)" th:onclick="window.location.href=[[@{/user/userList/0}]]">列表</a>
															</li>
														</ul>
													</div>
												</div>

												<div class="widget-body">
													<div class="widget-main padding-12 no-padding-left no-padding-right">
														<div class="tab-content padding-4">
														
															<div id="adminEdit" class="tab-pane in active ">
																<div class="scrollable-horizontal" data-size="800">
																	[[${user_edit_msg}]]
																	<form th:action="@{/user/userEdit}" method="post" class="form-horizontal" role="form">
																	    <input type="hidden" name="userId" th:value="${user.userId}">
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户名 </label>

																			<div class="col-sm-9">
																				<input name="userName" th:value="${user.userName}" type="text" id="form-field-1" placeholder="用户名" class="col-xs-10 col-sm-5" />
																			</div>
																		</div>
																		
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 账号名 </label>

																			<div class="col-sm-9">
																				<input name="userAccount" th:value="${user.userAccount}" type="text" id="form-field-1" placeholder="账号名" class="col-xs-10 col-sm-5" />
																			</div>
																		</div>

																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 密码 </label>

																			<div class="col-sm-9">
																				<input name="userPassword" type="password" id="form-field-1" placeholder="密码" class="col-xs-10 col-sm-5" />
																			</div>
																		</div>
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户状态 </label>

																			<div class="col-sm-9">
																				<select name="userStatus"  >
																				  
																				  <th:block th:if="${user.userStatus}==1">
																				     <option  value="1" selected="selected" >可用</option>
																				     <option value="0">禁用</option>
																				   </th:block>
																				   <th:block th:unless="${user.userStatus}==1">
																				     <option  value="1" >可用</option>
																				     <option value="0" selected="selected" >禁用</option>
																				   </th:block>
																				</select>
																			</div>
																		</div>
																		<div class="form-group">
																			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 角色 </label>

																			<div class="col-sm-9">
																			   <!-- 选中当前修改的用户的角色 -->
																			   <select name="roleId" >
																			      <th:block  th:each="role:${roles}">
																				    <option th:if="${role.roleId}==${user.roleId}"   th:value="${role.roleId}" selected="selected">[[${role.roleName}]]</option>
																				    <option th:unless="${role.roleId}==${user.roleId}"  th:value="${role.roleId}">[[${role.roleName}]]</option>
																				   </th:block>
																				</select>
																			</div>
																		</div>
																		<div class="form-group">
																			
																			<div class="col-sm-7 text-right">
																				<button class="btn btn-primary">编辑后台用户</button>
																			</div>
																		</div>
																	</form>

																</div>
															</div>

												
														</div>
													</div>
												</div>
											</div>
					</div><!-- /.page-content -->
					<!-- 内容页 end -->
				</div>
			</div><!-- /.main-content -->
			<!--- 内容主体 end -->

			 <!--页尾 start -->
			 <th:block th:insert="~{commons/footer.html::footer}"></th:block>
		
			 <!--页尾 end -->
		</div><!-- /.main-container -->

		
	</body>
</html>
