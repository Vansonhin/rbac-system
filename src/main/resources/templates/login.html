<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head >
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>后台系统-登录</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" th:href="@{/lib/ace/css/bootstrap.min.css}" href="../static/lib/ace/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/lib/ace/font-awesome/4.5.0/css/font-awesome.min.css}" href="../static/lib/ace/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" th:href="@{/lib/ace/css/fonts.googleapis.com.css}" href="../static/lib/ace/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" th:href="@{/lib/ace/css/ace.min.css}" href="../static/lib/ace/css/ace.min.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../static/lib/ace/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" th:href="@{/lib/ace/css/ace-rtl.min.css}" href="../static/lib/ace/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../static/lib/ace/css/ace-ie.min.css" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="../static/lib/ace/js/html5shiv.min.js"></script>
		<script src="../static/lib/ace/js/respond.min.js"></script>
		<![endif]-->
		
		<script type="text/javascript" th:inline="javascript"  sec:authorize="isAuthenticated()">
		    //alert("=========test========");
		    window.location.href="[[@{/index}]]";
		</script>
	
	</head>
	

	<body   class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Ace</span>
									<span class="white" id="id-text2">后台管理系统</span>
								</h1>
								<h4 class="red" id="id-company-text"> <label th:if="${param.error}">登录用户名或者密码错误</label></h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												后台用户登录
											</h4>

											<div class="space-6"></div>

											<form th:action="@{/login}" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control" placeholder="用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
												

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登&nbsp;录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										
										</div><!-- /.widget-main -->

									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->


							</div><!-- /.position-relative -->

						
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script th:src="@{/lib/ace/js/jquery-2.1.4.min.js}" src="../static/lib/ace/js/jquery-2.1.4.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="../static/lib/ace/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../static/lib/ace/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->

	</body>
</html>
