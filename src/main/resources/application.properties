
#配置日志级别
logging.level.com.baizhan.basic=debug
#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springsecurity-rbac?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.initial-size=10
spring.datasource.dbcp2.max-total=15
spring.datasource.dbcp2.max-wait-millis=30000

#配置jpa
#输出SQL
spring.jpa.show-sql=true
#将实体管理对象（操作对象）和页面视图绑定，只有视图关闭了才释放
spring.jpa.open-in-view=true
#配置Hibernate SQL方言
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect